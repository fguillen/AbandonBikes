<!DOCTYPE html>
<html>
<head>
  <title>AbandonBikes</title>
  
  <link href="/assets/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/assets/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  
  <script src="/assets/javascripts/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="/assets/javascripts/jquery.url.modified.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="/assets/javascripts/application.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <div id="controls">
      <div id="header">
        <h1>AbandonBikes</h1>
        <h2>They just want to be happy again</h2>
      </div>
      
      <div id="address">
        <div id="address">
          <form onsubmit="codeAddress( $('#address-field').attr( 'value' ) ); return false;">
            <input id="address-field" type="text" placeholder="search bikes in address"/>
          </form>
        </div>
      </div>
      
      <div id="bike" style="display:none">
        <h1>Bike #<span id="id">XXX</span></h1>
        <img src="#">
        <div id="info">
          <span id="date">2011/10/01</span> in
          <span id="address">Urbanstrasse, 170, Berlin</span>
        </div>
      </div>
      
      <div id="footer">
        <p>
          <strong>AbandonBikes</strong> is an open source production by <a href="http://fernandoguillen.info">Fernando Guillen</a>,
          fork me in the <a href="http://github.com/fguillen">github repository</a>.
        </p>
      </div>
      
    </div> <!-- controls -->
    
    <div id="map">
    </div>

    <div id="zoom" style="display:none"></div>
    
  </div> <!-- container -->
  
  
  
</body>
</html>
